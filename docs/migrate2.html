img{max-width:90vw}

<body>
<ul>
<li><a href="https://chrome.google.com/webstore/detail/tampermonkey/dhdgffkkebhmkfjojejmpbldmpobfkfo?hl=ja" target="_blank">Chromeはこのページの削除ボタンを押す</a>
<li><a href="https://microsoftedge.microsoft.com/addons/detail/tampermonkey/iikmkjmpaadaobahmlepeloendndfphd" target="_blank">Edgeはこのページの削除ボタンを押す</a>
<li><a href="https://addons.mozilla.org/ja/firefox/addon/tampermonkey/" target="_blank">Firefoxはこのページの削除ボタンを押す</a>
</ul>
<p>AndroidでViolentmonkeyを入れた人は<a href="https://chromewebstore.google.com/detail/violentmonkey/jinjaccalgkegednnccohejagnlnfdag?hl=ja" target="_blank">ここからViolentmonkeyも削除してください。</a>
<p>EdgeとChromeの人はデベロッパーモードもオフにします。chrome://extensions をアドレスバーにコピペして、Chromeなら右上、Edgeなら左下に出るデベロッパーモード(開発者モード)をオフにしてください。
<p><img src="migrate2.png">
<p>終わったら<a href="https://github.com/iwamizawa-software/poipoi-extension">次のページから拡張機能をインストールしてください。</a>
